name: Deploy to Sotoon.ir

on:
  push:
    branches:
      - main  # or master, depending on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.134.3'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      - name: Deploy to Sotoon.ir
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SOTOON_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SOTOON_SECRET_KEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws s3 --endpoint-url=https://s3.thr1.sotoon.ir sync public/ s3://blogtest/ --delete
